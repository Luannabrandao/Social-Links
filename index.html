<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Card de Perfil</title>
  </head>
  <body>
    <main>
      <img src="./assets/images/avatar-jessica.jpeg" alt="Foto de perfil" />
      <section class="dados-pessoais">
        <h1>Jessica Randall</h1>
        <h3>London, United Kingdom</h3>
        <p>"Front-end developer and avid reader."</p>
      </section>
      <section class="botoes">
        <button class="botao">GitHub</button>
        <button class="botao">Frontend Mentor</button>
        <button class="botao">LinkedIn</button>
        <button class="botao">Twitter</button>
        <button class="botao">Instagram</button>
      </section>
    </main>
  </body>
</html>
